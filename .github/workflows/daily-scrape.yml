name: Update Unite Stats

on:
  schedule:
    # -----------------------------------------------------------
    # CRON SCHEDULE: Every Hour
    # '0 * * * *' runs at minute 0 of every hour (1:00, 2:00, etc.)
    # -----------------------------------------------------------
    - cron: '0 * * * *' 
  workflow_dispatch: # Allows manual click to run

permissions:
  contents: write

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Run Scraper
        run: node scripts/scrape-stats.js

      - name: Commit and Push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(stats): hourly update [skip ci]"
          file_pattern: src/data/profile.json
